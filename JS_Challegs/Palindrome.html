    <title>Array Sum</title>
    <script>

       //from custom for Loop Method
       function Palindrome(str) {
            //Alphanumaric
           var regex =  /[\W_]/g;

           var smallStr =  str.toLowerCase().replace(regex, "")

           const reverseStr =  smallStr.split('').reverse().join('');
           if(reverseStr === smallStr) return true
           return false
       }

       console.log(Palindrome("racecar!")) //true
        
    </script>
