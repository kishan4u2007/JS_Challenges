    <title>Array Sum</title>
    <script>

      
       //slice Method
       function chunkArrayToGroup(arr, size) {
           var group = [];
           while(arr.length > 0) {
            group.push(arr.slice(0, size))
                arr = arr.slice(size);
           }
           
        return group;
       }

       //Splice Method
       function chunkArrayToGroup(arr, size) {
           var group = [];
           while(arr.length > 0) {
            group.push(arr.splice(0, size))
                //arr = arr.slice(size);
           }
           
        return group;
       }

       console.log(chunkArrayToGroup(["a", "b", "c", "d" ], 3));
       
        
    </script>
