
<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Sum</title>
    <script>

      //Unique values using Set() data structure
      function Unique(str) {
          let temStr = new Set();
          for(let letter of str ) {
            if(temStr.has(letter)) {
              return false
            }
            temStr.add(letter)
          }
          return true

        }

      console.log(Unique([1,2,4,6]))
      console.log(Unique([1,2,4,2,4]))



        
    </script>
</head>
