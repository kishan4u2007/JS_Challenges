    <title>Array Sum</title>
    <script>

      
       //remove false value from array
       function bouncer(arr) {

           var result = [];

           for( var i=0; i<arr.length; i++)  {
            //if arr[i] truty
               if(arr[i]) {
                    result.push(arr[i])
               } 
           }
        
           return result;
        
           /*Second way 
            return arr.filter(function(elem) {
            return elem
             })*/
      
       }


      

      

       console.log(bouncer([7, "hey", "", false, 9]));
       
        
    </script>
