 <!-- another way with libaray -->

     <form name="login" method="GET" style="width: 400px;" onsubmit="encryptForm();">
        <input type="text" name="name" placeholder="name"><br><br>
        <input type="text" name="reward" placeholder="reward"><br><br>

    </form>



    <script>


    function encryptForm() {
        document.login.password.value = CryptoJS.MD5(document.login.password.value);
    }
    
     function encrypt() {
         var rawtext = document.getElementById("myinput").value;
        //  var result = enc(rawtext);
         var tempText = '';   
         for(var i=0; i< rawtext.length; i++) {
            tempText += enc(rawtext[i])
         }
         document.getElementById("result").innerHTML = tempText;

     }

     function decrypt() {
         var rawtext = document.getElementById("myinput").value;
        //  var result = enc(rawtext);
         var tempText = '';   
         for(var i=0; i< rawtext.length; i++) {
            tempText += dec(rawtext[i])
         }
         document.getElementById("result").innerHTML = tempText;

     }

     function enc(x) {
         switch(x) {
             case "a" :
                 return "x"
                 break;
             case "b" :
                 return "y" 
                 break;
             case "c" :
                 return  "z"
                 break ;
              case "d" :
                  return "i"
                  break;    
         }

     }

     function dec(x) {
         switch(x) {
             case "x" :
                 return "a"
                 break;
             case "y" :
                 return "b" 
                 break;
             case "z" :
                 return  "c"
                 break ;
              case "i" :
                  return "d"
                  break;    
         }

     }
    
    </script>
