      /*String Method lastIndexOf*/
      function UniqueValue(str) {
        for(var i=0; i<str.length; i++) {
          //console.log(str.lastIndexOf(str[i]))
          if(str.lastIndexOf(str[i]) !== i) {
            return false;
          }
        }
        return true
      }
