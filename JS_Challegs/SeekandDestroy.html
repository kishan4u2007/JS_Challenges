    <title>Array Sum</title>
    <script>

      
       //remove false value from array
       function destory(arr) {
           //make everything in array
          
           var args = Array.from(arguments)
           args.splice(0, 1)
           var target = args;
          

           
        //    var result = [];
        //    for (var num of arr) {
        //     if(target.indexOf(num) === -1) {
        //         result.push(num);
        //     }
        //    }
        //    return result;

           return arr.filter(function(num){
               return target.indexOf(num) === -1
           })
           
      
       }


      

      

       console.log(destory([1, 2, 3, 1, 2, 3], 2, 3));
       
        
    </script>
