    <title>Array Sum</title>
    <script>

      //in array largest number should be sum entire Array
      function ArraySum(arr) {
        let tempArr = arr.sort((a, b) => {
          return a - b
        })
        
        let longestNumber = tempArr.pop();
        //return longestNumber; 
        let number = 0;
        tempArr.forEach(item => { 
          number += item
        });
        return longestNumber === number
      }


      console.log(ArraySum([1,2,4,6,13]))
      // return true 1+2+3+6=13
      //console.log(ArraySum([1,2,4,34,22]))
      // return false 1+2+4+22=29  29!=34


        
    </script>
