    <title>Array Sum</title>
    <script>
      
        //Method 1
        function repeatStrNumTimes(str, num) {
            var final = "";
            if(num < 0) return "";
            for( var i = 0; i<num; i++) {
                final += str
            }
            //repeat after me
           return final
        }

        console.log(repeatStrNumTimes("abc", '2'));

        //Method 2
        //str.repeat(num);

        //Method 3 recurrsion
        function repeatStrNumTimes(str, num) { 
            if(num < 0) return "";

            if ( num === 1) return str;

            return str + repeatStrNumTimes(str, num -1)
        }

        console.log(repeatStrNumTimes("abc", '4'));
    </script>
